<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Registrasi</title>
</head>
<body>
    <div class="login-container">
        <img src="/assets/icon/jogfood.png" alt="Jogfood">
    <form>
        <form class="form"> 
        <div class="flex-column align-items-center">
            <label>Username</label></div>
        <div class="inputForm">
            <i class="fa-solid fa-user"></i>
            <input placeholder="Enter your Username" class="input" type="text">
        </div>
        <div class="flex-column">
            <label>Email </label></div>
        <div class="inputForm">
            <i class="fa-solid fa-user"></i>
            <input placeholder="Enter your Email" class="input" type="text">
        </div>
        <div class="flex-column">
            <label>Password </label></div>
        <div class="inputForm">
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Enter your Password" class="input" type="password">
        </div>
        <div class="flex-column">
            <label>Confirm Password </label></div>
        <div class="inputForm">
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Enter your Password" class="input" type="password">
        </div>
        <button class="button-submit">Sign Up</button>
    </div>
</form>
</body>
</html>
